<script>
    

function keyconverter( str, key){
    console.log(key);
    
    for( i=0;i<key.length;i++){
        if(str.length==i) i=0;
        if(str.length==key.length) break;
        else{
            key+=key[i];
        }
    }
    return key;
}

function encryption( str, keyword){
    
    

    var output="";
    for( i=0;i<str.length;i++){
        
        output+=String.fromCharCode(((keyword.charCodeAt(i)+str.charCodeAt(i))%26)+65);
        console.log(output);
    }
    return output;

}
function decryption( encryptedtext, keyword){
    var input="";
    for( i=0;i<encryptedtext.length;i++){
        input+=String.fromCharCode(((encryptedtext.charCodeAt(i)-keyword.charCodeAt(i)+26)%26)+65);
    }
    return input;
}


var enctext="";
var dectext="";
var modifiedkey="";

    enctext=encryption(str,modifiedkey);

})
